<html>

<head>
    {% block head %}
    <title>{% block title %} {% endblock %} </title>
    {% endblock %} {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Welcome to Victor's Blog!</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Victor</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/about">About me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/resume">My resume</a>
            </li>
        </ul>
            <form class="navbar-form navbar-right" action="/subscribe">
                <input type="text" class="form-control mr-sm-2 mt-sm-2" placeholder="Email">
                <button type="submit" class="btn btn-primary mt-sm-2">Subscribe</button>
            </form>
    </nav>

    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-4">
                <h2>About me</h2>
                <h5>Photo of me:</h5>
                <div class="fakeimg">Fake img</div>
                <p>Some introduction about me</p>

                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <hr class="d-sm-none">
            </div>
            <div class="col-sm-8">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>

    <div class="jumbotron text-center mb-0">
        <p>Footer</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
