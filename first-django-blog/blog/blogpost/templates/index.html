{% extends 'base.html' %} 
{% load staticfiles %} 
{% block title%} Welcome to my blog {% endblock %}

{% block content %}
{% for post in posts %}
    <h2>
        <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
    </h2>
    <h5>{{post.posted}} - By {{post.author}}</h5>
    <p>{{post.body}}</p>
{% endfor %} 
{% endblock %}
